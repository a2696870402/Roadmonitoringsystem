<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <!--引入Bootstrap中的css样式-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>道路养护管理</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $(".meun-item").click(function() {
                $(".meun-item").removeClass("meun-item-active");
                $(this).addClass("meun-item-active");
                var itmeObj = $(".meun-item").find("img");
                itmeObj.each(function() {
                    var items = $(this).attr("src");
                    items = items.replace("_grey.png", ".png");
                    items = items.replace(".png", "_grey.png")
                    $(this).attr("src", items);
                });
                var attrObj = $(this).find("img").attr("src");
                ;
                attrObj = attrObj.replace("_grey.png", ".png");
                $(this).find("img").attr("src", attrObj);
            });
            $("#topAD").click(function() {
                $("#topA").toggleClass(" glyphicon-triangle-right");
                $("#topA").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topBD").click(function() {
                $("#topB").toggleClass(" glyphicon-triangle-right");
                $("#topB").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topCD").click(function() {
                $("#topC").toggleClass(" glyphicon-triangle-right");
                $("#topC").toggleClass(" glyphicon-triangle-bottom");
            });
            $(".toggle-btn").click(function() {
                $("#leftMeun").toggleClass("show");
                $("#rightContent").toggleClass("pd0px");
            })
        })
    </script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/slide.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/flat-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.nouislider.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrap">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><img id="logo" alt="道路养护管理" src="images/logo.png"><span>道路养护管理</span></p>
        </div>
        <div class="meun-title">道路管理</div>
        <div class="meun-item meun-item-active" role="tab" aria-controls="sour" href="#sour" data-toggle="tab"><img src="images/icon_source.png">道路基本信息</div>
        <div class="meun-title">养护管理</div>
        <div class="meun-item" role="tab" aria-controls="scho" href="#scho" data-toggle="tab"><img src="images/icon_house_grey.png">日常巡查情况</div>
        <div class="meun-item" role="tab" aria-controls="regu" href="#regu" data-toggle="tab"><img src="images/icon_rule_grey.png">道路平整度</div>
        <div class="meun-item" role="tab" aria-controls="stud" href="#stud" data-toggle="tab"><img src="images/icon_card_grey.png">道路设施路面损害情况</div>
        <div class="meun-item" role="tab" aria-controls="sitt" href="#sitt" data-toggle="tab"><img src="images/icon_char_grey.png">路面主要损坏类型</div>
        <div class="meun-item" role="tab" aria-controls="char" href="#char" data-toggle="tab"><img src="images/icon_chara_grey.png">损坏单项扣分</div>
        <div class="meun-item" role="tab" aria-controls="user" href="#user" data-toggle="tab"><img src="images/icon_user_grey.png">综合指数表</div>
    </div>
    <div id="rightContent">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 资源管理模块 -->
            <div role="tabpanel" class="tab-pane active" id="sour">
                <div class="check-div form-inline">
                    <button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#addSource">添加资源</button>
                </div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 ">
                            道路编号
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            道路名称
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            道路等级
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            路面类型
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            操作
                        </div>
                    </div>
                    <div class="tablebody">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                1
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                系统管理
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                /admin/system/userlist/software/
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                水泥路
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#changeSource">修改</button>
                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteSource">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--页码块-->
            <footer class="footer">
                <ul class="pagination">
                    <li>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        页
                    </li>
                    <li class="gray">
                        共20页
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-menu-left">
                        </i>
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-menu-right">
                        </i>
                    </li>
                </ul>
            </footer>
            <!--弹出窗口 添加资源-->
            <div class="modal fade" id="addSource" role="dialog" aria-labelledby="gridSystemModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" aria-label="Close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="gridSystemModalLabel">添加资源</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="form-horizontal">
                                    <div class="form-group ">
                                        <label class="col-xs-3 control-label" for="sName">名称：</label>
                                        <div class="col-xs-8 ">
                                            <input class="form-control input-sm duiqi" id="sName" type="email" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sLink">链接：</label>
                                        <div class="col-xs-8 ">
                                            <input class="form-control input-sm duiqi" id="sLink" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sOrd">排序：</label>
                                        <div class="col-xs-8">
                                            <input class="form-control input-sm duiqi" id="sOrd" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sKnot">父节点：</label>
                                        <div class="col-xs-8">
                                            <input class="form-control input-sm duiqi" id="sKnot" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="exampleInput1">资源类型：</label>
                                        <div class="col-xs-8">
                                            <label class="control-label" for="anniu">
                                                <input name="leixing" id="anniu" type="radio">菜单</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="control-label" for="meun">
                                                <input name="leixing" id="meun" type="radio"> 按钮</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-xs btn-xs btn-white" type="button" data-dismiss="modal">取 消</button>
                            <button class="btn btn-xs btn-xs btn-green" type="button">保 存</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!--修改资源弹出窗口-->
            <div class="modal fade" id="changeSource" role="dialog" aria-labelledby="gridSystemModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" aria-label="Close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="gridSystemModalLabel">修改资源</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="form-horizontal">
                                    <div class="form-group ">
                                        <label class="col-xs-3 control-label" for="sName">名称：</label>
                                        <div class="col-xs-8 ">
                                            <input class="form-control input-sm duiqi" id="sName" type="email" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sLink">链接：</label>
                                        <div class="col-xs-8 ">
                                            <input class="form-control input-sm duiqi" id="sLink" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sOrd">排序：</label>
                                        <div class="col-xs-8">
                                            <input class="form-control input-sm duiqi" id="sOrd" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="sKnot">父节点：</label>
                                        <div class="col-xs-8">
                                            <input class="form-control input-sm duiqi" id="sKnot" type="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="exampleInput1">资源类型：</label>
                                        <div class="col-xs-8">
                                            <label class="control-label" for="anniu">
                                                <input name="leixing" id="anniu" type="radio">菜单</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="control-label" for="meun">
                                                <input name="leixing" id="meun" type="radio"> 按钮</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-xs btn-white" type="button" data-dismiss="modal">取 消</button>
                            <button class="btn btn-xs btn-green" type="button">保 存</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!--弹出删除资源警告窗口-->
            <div class="modal fade" id="deleteSource" role="dialog" aria-labelledby="gridSystemModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" aria-label="Close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                确定要删除该资源？删除后不可恢复！
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-xs btn-white" type="button" data-dismiss="modal">取 消</button>
                            <button class="btn btn-xs btn-danger" type="button">保 存</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
</div>
</body>

</html>
